<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AYOTeam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body class="text-center">

    <div class="container mt-5">
        <form class="form-signin">
            <img class="mb-4" src="login.jpg" alt="AYOTeam Logo" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>

            <label for="inputName" class="sr-only">Full Name</label>
            <input type="text" id="inputName" class="form-control mb-3" placeholder="Full Name" required autofocus>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>

            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <p class="mt-3">Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"
        integrity="sha384-o4g2+Rz5Qk5FzH8s52jczQCO16IS1bNCksKVp6CDL8dVEH8eWsrUfsahDgL4acE2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha384-rdN7d2F70Fbg9tWdVvJJuIZjj5Ik8FPjLd8SPgQumih2GgdnPQ2jCk4kvJdG7bXU"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
</body>

</html>
